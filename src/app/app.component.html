<mat-toolbar>
   <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>phonelink_ring</mat-icon>
   </button>
  <span style="color: red;">Cell</span><span>Buddy</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Add Product</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search Here..." #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        
        <ng-container matColumnDef="brandname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Name </th>
          <td mat-cell *matCellDef="let row"> {{row.brandname}} </td>
        </ng-container>
    
       
        <ng-container matColumnDef="modelname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Model Name </th>
          <td mat-cell *matCellDef="let row"> {{row.modelname}} </td>
        </ng-container>
    
       
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="condition">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Condition </th>
          <td mat-cell *matCellDef="let row"> {{row.condition}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let row"> â‚¹-{{row.price}} </td>
        </ng-container>

        <ng-container matColumnDef="comments">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Comments </th>
          <td mat-cell *matCellDef="let row"> {{row.comments}} </td>
        </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row"> 
            <button (click)="editProducts(row)" mat-icon-button color="primary" style="position:relative; right: 10px;">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteProduct(row.id)" mat-icon-button color="warn" style="position:relative; right: 15px;">
              <mat-icon>delete</mat-icon>
            </button> 
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>




<router-outlet></router-outlet>
